# ============================================================
# FULLSOUND - Test Configuration
# ============================================================
# Using H2 in-memory database for testing

# ==================== DATABASE - H2 (TEST) ====================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# ==================== JPA/HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# ==================== JWT SECURITY ====================
jwt.secret=TestSecretKeyForJWTTokenGenerationShouldBeLongEnoughForHS512AlgorithmFullsoundBackend2025Test
jwt.expiration=86400000

# ==================== STRIPE (disabled for tests) ====================
stripe.api.key=sk_test_disabled
stripe.webhook.secret=whsec_disabled

# ==================== LOGGING ====================
logging.level.root=WARN
logging.level.Fullsound.Fullsound=INFO
