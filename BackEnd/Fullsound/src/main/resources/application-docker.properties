# ============================================================
# FULLSOUND - Docker Profile Configuration
# ============================================================
# Este profile se activa cuando SPRING_PROFILES_ACTIVE=docker

# ==================== APPLICATION ====================
spring.application.name=FullSound Backend API (Docker)
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html

# ==================== DATABASE ====================
# ⚠️ Valores por defecto, se sobreescriben con variables de entorno
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/Fullsound_Base?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:fullsound_user}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:fullsound_pass_2025}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# ==================== JPA/HIBERNATE ====================
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true

# ==================== JWT SECURITY ====================
jwt.secret=${JWT_SECRET:MySecretKeyForJWTTokenGenerationShouldBeLongEnoughForHS512AlgorithmFullsoundBackend2025Docker}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ==================== STRIPE PAYMENT ====================
stripe.api.key=${STRIPE_API_KEY:sk_test_your_key_here}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_your_webhook_secret}

# ==================== FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=/app/uploads
file.upload.beats-dir=/app/uploads/beats
file.upload.images-dir=/app/uploads/images

# ==================== ACTUATOR ====================
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true
management.health.db.enabled=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.Fullsound.Fullsound=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=/app/logs/fullsound.log
logging.file.max-size=10MB
logging.file.max-history=7

# ==================== CORS CONFIGURATION ====================
cors.allowed.origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed.headers=*
cors.allow.credentials=true

# ==================== SWAGGER/OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.operations-sorter=method
