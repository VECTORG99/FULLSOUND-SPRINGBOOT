# ==================== LOGGING ====================
# Logs minimizados para producción
logging.level.root=INFO
logging.level.Fullsound.Fullsound=INFO
logging.level.org.springframework.web=WARN
logging.level.org.springframework.security=INFO
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==================== ACTUATOR ====================
# Health checks para AWS App Runner
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true
management.health.ping.enabled=true
management.info.env.enabled=true

# ==================== SWAGGER/OPENAPI ====================
# Habilitar documentación API en producción
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs

# ==================== CACHE ====================
# Habilitar cache para producción
spring.cache.type=simple

# ==================== ERROR HANDLING ====================
# No exponer detalles de errores en producción
server.error.include-message=never
server.error.include-binding-errors=never
server.error.include-stacktrace=never
server.error.include-exception=false
