# ============================================================
# FULLSOUND - Production Profile Configuration (AWS App Runner)
# ============================================================
# Este profile se activa cuando SPRING_PROFILES_ACTIVE=production
# Optimizado para AWS App Runner con Supabase PostgreSQL
# ============================================================

# ==================== APPLICATION ====================
spring.application.name=FullSound Backend API (Production)
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html

# ==================== DATABASE - SUPABASE ====================
# Conexión a Supabase PostgreSQL con SSL requerido
# Puerto 6543 = Transaction Pooler (recomendado para AWS)
spring.datasource.url=jdbc:postgresql://db.kivpcepyhfpqjfoycwel.supabase.co:6543/postgres?sslmode=require
spring.datasource.username=postgres
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# ==================== CONNECTION POOL ====================
# Pool optimizado para producción en AWS App Runner
# Menor número de conexiones para evitar límites de Supabase
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
# CRÍTICO: Deshabilitar prepared statements para Supabase Transaction Pooler
spring.datasource.hikari.data-source-properties.prepareThreshold=0

# ==================== JPA/HIBERNATE ====================
# PRODUCCIÓN: Usar 'validate' para evitar cambios automáticos en schema
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

