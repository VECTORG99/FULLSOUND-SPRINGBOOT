# ==================== APPLICATION ====================
spring.application.name=FullSound Backend API
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html

# ==================== DATABASE - POSTGRESQL ====================
# Configuración para PostgreSQL (Supabase compatible)
# 1. La URL (Agrega 'jdbc:' al principio y ?sslmode=require al final)
spring.datasource.url=jdbc:postgresql://db.kivpcepyhfpqjfoycwel.supabase.co:5432/postgres?sslmode=require

# 2. El Usuario (La parte entre // y :)
spring.datasource.username=postgres

# 3. La Contraseña (La parte entre : y @)
spring.datasource.password=${DB_PASSWORD}

# Driver obligatorio
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ==================== JPA/HIBERNATE ====================
# IMPORTANTE: Usar 'validate' en producción, 'update' en desarrollo, 'create' primera vez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==================== JWT SECURITY ====================
#  CAMBIAR en producción por un secret de 256+ bits
jwt.secret=DlSPqT1F/Ruwws7Ni1/w3ZjCZwrOzQAwpKHkGIU1brDbq640V/8TerP2JQEOwNS3G5GGSoICoApcE2utUD0uVA==
jwt.expiration=86400000
# 86400000 ms = 24 horas

# ==================== STRIPE PAYMENT ====================
# Configuración deshabilitada (sin pagos reales)
stripe.api.key=sk_test_disabled
stripe.webhook.secret=whsec_disabled

# ==================== FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads
file.upload.beats-dir=${file.upload.dir}/beats
file.upload.images-dir=${file.upload.dir}/images

# ==================== ACTUATOR ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.Fullsound.Fullsound=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==================== CORS CONFIGURATION ====================
#  AJUSTAR en producción con dominio real
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ==================== SWAGGER/OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
# Deshabilitar Spring Data REST
spring.data.rest.detection-strategy=ANNOTATED
spring.data.rest.base-path=/api/data
springdoc.show-spring-data-rest=false

