# ============================================================
# FULLSOUND - Spring Boot Backend Configuration
# ============================================================
# Adaptado para base de datos MySQL existente: Fullsound_Base
# Fecha: 2025-11-13
# ============================================================

# ==================== APPLICATION ====================
spring.application.name=FullSound Backend API
server.port=8080
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html

# ==================== DATABASE - POSTGRESQL ====================
# Configuración para PostgreSQL (Supabase compatible)
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ==================== JPA/HIBERNATE ====================
# ⚠️ IMPORTANTE: Usar 'validate' en producción, 'update' en desarrollo, 'create' primera vez
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ==================== JWT SECURITY ====================
# ⚠️ CAMBIAR en producción por un secret de 256+ bits
jwt.secret=MySecretKeyForJWTTokenGenerationShouldBeLongEnoughForHS512AlgorithmFullsoundBackend2025
jwt.expiration=86400000
# 86400000 ms = 24 horas

