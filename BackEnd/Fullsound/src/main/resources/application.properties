# ==================== FILE UPLOAD ====================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
file.upload.dir=./uploads
file.upload.beats-dir=${file.upload.dir}/beats
file.upload.images-dir=${file.upload.dir}/images

# ==================== ACTUATOR ====================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.metrics.export.prometheus.enabled=true

# ==================== LOGGING ====================
logging.level.root=INFO
logging.level.Fullsound.Fullsound=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# ==================== CORS CONFIGURATION ====================
# ⚠️ AJUSTAR en producción con dominio real
cors.allowed.origins=http://localhost:5173,http://localhost:3000,http://localhost:4200
cors.allowed.methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed.headers=*
cors.allow.credentials=true

# ==================== SWAGGER/OPENAPI ====================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

