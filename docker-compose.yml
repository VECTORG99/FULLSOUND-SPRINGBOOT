# ========================================
# FULLSOUND - Docker Compose
# ========================================
# Orquestación completa: MySQL + Backend + Frontend

version: '3.8'

services:
  # ========================================
  # BASE DE DATOS MYSQL
  # ========================================
  mysql:
    image: mysql:8.0
    container_name: fullsound-mysql
    restart: unless-stopped
    
    environment:
      MYSQL_ROOT_PASSWORD: fullsound_root_2025
      MYSQL_DATABASE: Fullsound_Base
      MYSQL_USER: fullsound_user
      MYSQL_PASSWORD: fullsound_pass_2025
      TZ: America/Bogota
    
    ports:
      - "3307:3306"  # Puerto 3307 en host para evitar conflictos
    
    volumes:
      # Persistencia de datos
      - mysql_data:/var/lib/mysql
      # Script de inicialización
      - ./plan/DATABASE_MIGRATION.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      # Configuración personalizada
      - ./docker/mysql/my.cnf:/etc/mysql/conf.d/my.cnf:ro
    
    networks:
      - fullsound-network
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci

  # ========================================
  # BACKEND SPRING BOOT
  # ========================================
  backend:
    build:
      context: ./Fullsound
      dockerfile: Dockerfile
    
    container_name: fullsound-backend
    restart: unless-stopped
    
    depends_on:
      mysql:
        condition: service_healthy
    
    environment:
      # Spring Profile
      SPRING_PROFILES_ACTIVE: docker
      
      # Database
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/Fullsound_Base?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: fullsound_user
      SPRING_DATASOURCE_PASSWORD: fullsound_pass_2025
      
      # JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: validate
      SPRING_JPA_SHOW_SQL: "false"
      
      # JWT
      JWT_SECRET: MySecretKeyForJWTTokenGenerationShouldBeLongEnoughForHS512AlgorithmFullsoundBackend2025Docker
      JWT_EXPIRATION: 86400000
      
      # Stripe
      STRIPE_API_KEY: ${STRIPE_API_KEY:-sk_test_51QJqXAP3GRJRjJE2NZi9lMdmU6N2XNDe0OKFr7a8L6K3I5H4G2F1E0D9C8B7A6}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_your_webhook_secret}
      
      # CORS
      CORS_ALLOWED_ORIGINS: http://localhost:5173,http://localhost:3000,http://frontend:3000
      
      # Server
      SERVER_PORT: 8080
      
      # Java Options
      JAVA_OPTS: -Xmx768m -Xms384m
    
    ports:
      - "8080:8080"
    
    volumes:
      # Persistencia de uploads
      - uploads_data:/app/uploads
      # Logs
      - ./logs/backend:/app/logs
    
    networks:
      - fullsound-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/auth/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  # ========================================
  # FRONTEND REACT (OPCIONAL)
  # ========================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    
    container_name: fullsound-frontend
    restart: unless-stopped
    
    depends_on:
      - backend
    
    environment:
      VITE_API_URL: http://localhost:8080/api
      VITE_STRIPE_PUBLIC_KEY: ${VITE_STRIPE_PUBLIC_KEY:-pk_test_your_public_key}
    
    ports:
      - "5173:3000"
    
    networks:
      - fullsound-network
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 30s

# ========================================
# NETWORKS
# ========================================
networks:
  fullsound-network:
    driver: bridge
    name: fullsound-network

# ========================================
# VOLUMES PERSISTENTES
# ========================================
volumes:
  mysql_data:
    name: fullsound-mysql-data
  uploads_data:
    name: fullsound-uploads
