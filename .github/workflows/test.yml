name: Test Suite

on:
  push:
    branches:
      - main
      - develop
      - feature/*
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Run tests
        working-directory: ./BackEnd/Fullsound
        run: mvn clean test -Dspring.profiles.active=test -DskipITs=true
        continue-on-error: true
        id: test_run

      - name: Generate test report
        if: always()
        id: test_report
        working-directory: ./BackEnd/Fullsound
        run: |
          echo "## Resultados de Tests" > test-report.md
          echo "" >> test-report.md
          
          if [ -d "target/surefire-reports" ]; then
            TOTAL_TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            FAILED_TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            ERROR_TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "errors=" {} \; | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            SKIPPED_TESTS=$(find target/surefire-reports -name "*.xml" -exec grep -h "skipped=" {} \; | sed 's/.*skipped="\([0-9]*\)".*/\1/' | awk '{s+=$1} END {print s}')
            
            PASSED_TESTS=$((TOTAL_TESTS - FAILED_TESTS - ERROR_TESTS - SKIPPED_TESTS))
            
            echo "Total de tests ejecutados: $TOTAL_TESTS" >> test-report.md
            echo "Tests exitosos: $PASSED_TESTS" >> test-report.md
            echo "Tests fallidos: $FAILED_TESTS" >> test-report.md
            echo "Tests con errores: $ERROR_TESTS" >> test-report.md
            echo "Tests omitidos: $SKIPPED_TESTS" >> test-report.md
            echo "" >> test-report.md
            
            if [ $FAILED_TESTS -eq 0 ] && [ $ERROR_TESTS -eq 0 ]; then
              echo "Estado: EXITOSO" >> test-report.md
              echo "" >> test-report.md
              echo "Todos los tests pasaron correctamente." >> test-report.md
              echo "El codigo esta listo para ser integrado." >> test-report.md
              echo "status=success" >> $GITHUB_OUTPUT
            else
              echo "Estado: FALLIDO" >> test-report.md
              echo "" >> test-report.md
              echo "Se encontraron $((FAILED_TESTS + ERROR_TESTS)) tests con problemas." >> test-report.md
              echo "Revisa los logs para identificar y corregir los errores." >> test-report.md
              echo "" >> test-report.md
              echo "### Tests fallidos:" >> test-report.md
              
              find target/surefire-reports -name "*.txt" -exec grep -l "FAILURE\|ERROR" {} \; | while read file; do
                echo "- $(basename $file .txt)" >> test-report.md
              done
              
              echo "status=failure" >> $GITHUB_OUTPUT
            fi
          else
            echo "No se encontraron reportes de tests." >> test-report.md
            echo "Verifica que los tests se hayan ejecutado correctamente." >> test-report.md
            echo "status=error" >> $GITHUB_OUTPUT
          fi
          
          cat test-report.md

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: BackEnd/Fullsound/target/surefire-reports/
          if-no-files-found: warn
          retention-days: 30

      - name: Comment PR
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const report = fs.readFileSync('./BackEnd/Fullsound/test-report.md', 'utf8');
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: report
            });

      - name: Fail job if tests failed
        if: steps.test_report.outputs.status == 'failure' || steps.test_report.outputs.status == 'error'
        run: exit 1

      - name: Success summary
        if: steps.test_report.outputs.status == 'success'
        run: |
          echo "Ejecucion de tests completada exitosamente."
          echo "Todos los tests pasaron sin errores."
